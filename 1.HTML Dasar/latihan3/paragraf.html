<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>
<body>
    <!-- contoh tag br, p, hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <p><b>selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>nama saya <u>dedi rosandi</u></p>
    <hr>

    <p><strong>Pengumuman</strong>, kuliah pemrograman 1, senin 12 januari 2015 <em>ditiadakan!</em></p>
</body>
</html>
